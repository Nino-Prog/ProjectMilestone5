<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit Page</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Vintage Treasures Admin</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bulk-upload.html">Bulk Upload</a></li>
                    <li><a href="product-edit.html">Product Edit</a></li>
                    <li><a href="index.html">Sign Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="product-edit">
        <div class="container">
            <h2>Product Edit</h2>
            <form action="#" method="post">
                <label for="productList">Select a product:</label>
                <select id="productList" name="productList">
                    <!-- Options for product selection will be populated dynamically -->
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <!-- Additional options will be added here -->
                </select>
                <button type="button" onclick="addNewProduct()">Add New Product</button>
                <div class="product-details">
                    <label for="productName">Name:</label>
                    <input type="text" id="productName" name="productName">
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="productDescription"></textarea>
                    <label for="productCategory">Category:</label>
                    <input type="text" id="productCategory" name="productCategory">
                    <label for="productImagePath">Image Path:</label>
                    <input type="text" id="productImagePath" name="productImagePath">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vintage Treasures. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Function to add a new product option
        function addNewProduct() {
            var productName = prompt("Enter the name of the new product:");
            if (productName) {
                var select = document.getElementById("productList");
                var option = document.createElement("option");
                option.text = productName;
                select.add(option);
            }
        }
    </script>
</body>
</html>
